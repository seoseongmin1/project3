<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>경북 길라잡이 : 로그인</title>
    <style>
        /* 스타일 부분은 그대로 유지합니다. */

        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            padding: 20px;
            display: flex;
            align-items: center;
            width: 1000px;
        }

        .container img {
            width: 300px;
            height: auto;
            margin-right: 20px;
            border: 20px 20px;
            padding: 50px;
        }

        .user-info {
            flex: 1;
            text-align: middle;
            margin: 100px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            width: 100%;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="Main.html">
            <img src="https://postfiles.pstatic.net/MjAyMzEwMTNfMjYw/MDAxNjk3MTYzNjcwMDYy.XPihVSwY_hfqEmHzfC0ToqtTn8FVtTvsFqmXfFzll94g.qHLCwIalJGLgLIH3TmP6WdFGhIxTDLHeAq0zM2cSbDMg.PNG.dnj1510/%EA%B2%BD%EB%B6%81_%EA%B8%B8%EB%9D%AC%EC%9E%A1%EC%9D%B4.png?type=w580" alt="로고">
        </a>
        <div class="user-info">
            <h2>로그인</h2>
            <form id="loginForm" onsubmit="event.preventDefault();">
                <label for="username">사용자 이름:</label>
                <input type="text" id="username" name="username" required>
                <br>
                <label for="password">비밀번호:</label>
                <input type="password" id="password" name="password" required>
                <br>
                <button type="submit" onclick="login()">로그인</button>
            </form>
            <button onclick="redirectToSignUpPage()">회원가입</button>

            <!-- 아이디 찾기 버튼 -->
            <button onclick="findUsername()">아이디 찾기</button>
            
            <!-- 비밀번호 찾기 버튼 -->
            <button onclick="findPassword()">비밀번호 찾기</button>
            //google
            <div class="g-signin2" data-onsuccess="GoogleSignIn"></div>
        </div>
    </div>

        <script>
        async function googleSignIn(googleUser) {
    var profile = googleUser.getBasicProfile();
    console.log('ID: ' + profile.getId());
    console.log('Name: ' + profile.getName());
    console.log('Image URL: ' + profile.getImageUrl());
    console.log('Email: ' + profile.getEmail()); // This is null if the 'email' scope is not present.

    var id_token = googleUser.getAuthResponse().id_token;
    console.log("ID Token: " + id_token);

    // 서버로 id_token을 전송하여 로그인 처리
    try {
        const response = await fetch('http://localhost:3000/google-login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ id_token }),
        });

        if (response.ok) {
            const data = await response.json();
            console.log(data);
            alert('로그인 성공!');
            // 서버에서 사용자 정보를 데이터베이스에 저장한 후
            // 성공 시 main.html로 리디렉션
            window.location.href = "/main.html";
        } else {
            const errorData = await response.json();
            console.error('로그인 실패:', errorData.message);
            alert('로그인 실패');
        }
    } catch (error) {
        console.error('에러:', error);
        alert('로그인 도중 에러 발생');
    }
}
    </script>
    
        <script>
        function redirectToSignUpPage() {
            window.location.href = "SignUp.html";
        }

        function findUsername() {
            window.location.href = "findid.html";
        }

        function findPassword() {
            window.location.href = "findpw.html";
        }

        async function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            try {
                const response = await fetch('http://localhost:3000/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password }),
                });

                if (response.ok) {
                    const data = await response.json();
                    console.log(data);
                    alert('로그인 성공!')
                    window.location.href = "main.html";
                    // 로그인 성공 시 원하는 동작 수행
                } else {
                    const errorData = await response.json();
                    console.error('로그인 실패:', errorData.message);
                    alert('로그인 실패')  
                    // 로그인 실패 시 원하는 동작 수행
                }
            } catch (error) {
                console.error('에러:', error);
                alert('로그인 도중 에러 발생');
                // 네트워크 오류 등으로 인한 실패 시 원하는 동작 수행
            }
        }
    </script>
</body>
</html>
