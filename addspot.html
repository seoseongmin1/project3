<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Tourist Spot</title>
</head>
<body>
    <h1>Add Tourist Spot</h1>

    <form action="/addspot" method="post" enctype="multipart/form-data">
        <label for="spot_name">Spot Name:</label>
        <input type="text" id="spot_name" name="spot_name" required><br>

        <label for="image_data">Image:</label>
        <input type="file" id="image_data" name="image_data" accept="image/*" required><br>

        <label for="location">Location:</label>
        <input type="text" id="location" name="location" required><br>

        <label for="phone_number">Phone Number:</label>
        <input type="text" id="phone_number" name="phone_number" required><br>

        <label for="description">Description:</label>
        <textarea id="description" name="description" rows="4" required></textarea><br>

        <label for="category">Category:</label>
        <input type="text" id="category" name="category"><br>

        <label for="rating">Rating:</label>
        <input type="number" id="rating" name="rating" step="0.1"><br>

        <label for="opening_hours">Opening Hours:</label>
        <input type="text" id="opening_hours" name="opening_hours"><br>

        <label for="entry_fee">Entry Fee:</label>
        <input type="number" id="entry_fee" name="entry_fee" step="0.01"><br>

        <label for="website_url">Website URL:</label>
        <input type="url" id="website_url" name="website_url"><br>

        <input type="submit" value="Add Spot">
    </form>
</body>
</html>
