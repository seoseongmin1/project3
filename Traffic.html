    <style>
        body {
            font-family: '맑은고딕', sans-serif;

            padding: 0;
            justify-content: center;
            align-items: center;
            height: 100vh;
	    display: center;
        }

        .header {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: #ffffff;
            font-family: '궁서체', sans-serif;
        }

        /* 메인 페이지의 배너 스타일 */
        .main-banner {
            text-align: center;
            background-color: #F2E4BF;
            padding: 30px;
            color: #333;
        }

        /* 메인 페이지의 검색창 스타일 */
        .search-container {
            display: flex;
            align-items: center;
            background-color: #ffffff;
            border: 1px solid #ccc;
            padding: 10px;
            max-width: 700px;
            width: 100%;
            margin-left: 50px;
            border-radius: 10px;
        }

        /* 나머지 공통 스타일은 여기에 추가 */

        /* 교통 페이지 특별한 스타일은 여기에 추가 */

        /* 추가된 네모 스타일 */
        .icon-container {
            display: flex;
            justify-content: center;
            margin-top: 40px;
            position: relative; /* 추가된 부분: 상대 위치 설정 */
        }

        .icon {
            width: 300px; /* 수정된 부분: 크기를 크게 조절 */
            height: 700px; /* 수정된 부분: 크기를 크게 조절 */
            margin: 0 10px;
            background-color: #fff;
            border: 1px solid #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            position: relative; /* 추가된 부분: 상대 위치 설정 */
        }

        .icon img {
            width: 100px;
            height: 100px;
        }

         
        .icon-text {
            position: absolute;
            left: -80px; /* 수정된 부분: 텍스트의 위치 조절 */
            font-weight: bold;
        }


        #transportation {
            text-align: center;
            margin-top: 200px; /* 수정된 부분: 교통 정보와의 간격을 조절 */
        }

        /* 추가된 스타일 */
        .transportation-rectangle {
            width: 50%; /* 수정된 부분: 직사각형의 너비를 조절 */
            height: 150px; /* 수정된 부분: 직사각형의 높이를 조절 */
            background-color: #fff;
            border: 1px solid #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            margin: 0 auto; /* 수정된 부분: 가운데 정렬 */
        }
    </style>
</head>
